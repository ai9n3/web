<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>レジメサイト</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap" rel="stylesheet">
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .top{
            background-image: url(topinng.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            text-align: center;
            
        }
        .prof{
            background-image: url(oredori.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            text-align: center;
        }
        section{
            height: 100vh;
        }
        .dela-gothic-one-regular {
  font-family: "Dela Gothic One", sans-serif;
  font-weight: 400;
  font-style: normal;
}
.top h1{
    font-size: 6rem;
    color: aquamarine;
    padding-top: 30vh;
    animation: aito 3s forwards;
    opacity: 0;
}
@keyframes aito {
    0%{
        opacity: 0;
        transform: translateY(100px);
    }
    100%{
        opacity: 1;
        transform: translateY(0px);
        transform: scale(1.6);
        color: blueviolet;
    }
}
.prof h2{
    font-size: 4rem;
    color: cornsilk;
    padding-top: 10vh;
}

    </style>
</head>
<body>
    <section class="top">
      <h1 class="dela-gothic-one-regular">レジメサイト</h1>
    </section>

    <section class="prof">
        <h2 class="dela-gothic-one-regular">プロフィール</h2>
        <div class="box">
            ai
        </div>
    </section>
    
</body>
